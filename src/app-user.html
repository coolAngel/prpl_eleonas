<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="app-user">
  <script>
    class AppUser extends Polymer.Element {
      static get is() { return 'app-user'; }

      static get properties() { return {
        user: {
          type: Object,
          notify: true,
          value: null
        }
      }}
      
      constructor() {
        super();

        console.log('app-user construction')

        const user = {
          username: 'coolAngel',
          email: 'coolangel@hotmail.gr',
          photoURL: '/images/user-avatar.png'
        };

        this.user = user;
        console.log('app-user custom element construction started...');
      }
    }

    window.customElements.define(AppUser.is, AppUser);
  </script>
</dom-module>
